<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Boba</title>
    <link rel="stylesheet" href="start.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container"> 
            <div class="row">
                <div class="col">
                    <img id="logo-pic" class="float-start img-fluid" src="BOBA.svg">
                </div>
                <div class="col" >
                    <button id="menu-button" class="float-end">
                        <img id="menu-pic" src="menu.svg" class="float-end img-fluid">
                        <img id="menu-pic2" src="menu2.svg" class="float-end img-fluid">
                    </button>
                </div>
            </div>
        </div>
        <!--logo + menu med 3 streck, menyn ska fällas upp och ha en svart transparent färg och visa om oss och produkter-->
    </header>    
    <main>
        <div class="container">
            <img id="title-pic" class="img-fluid d-block mx-auto" src="title.svg">
            <img id="pearl-pic" class="img-fluid d-block mx-auto" src="pearl.svg">

        </div>
    </main>

    <script src="start.js"></script>
</body>
</html>
