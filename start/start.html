<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Boba Boba!</title>
    <link rel="stylesheet" href="start.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container"> 
            <div class="row">
                <div class="col">
                    <img id="logo-pic" class="float-start img-fluid" src="../pics/BOBA.svg">
                </div>
                <div class="col" >
                    <nav>                        
                        <button id="menu-button" class="float-end">
                            <img id="menu-pic" src="../pics/menu.svg" class="float-end img-fluid">
                            <img id="menu-pic2" src="../pics/menu2.svg" class="float-end img-fluid">
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </header>    
    <main>
        <div class="container">     
            <div class="row" id="title-div" >
                <div class="col-sm">
                    <img id="title-pic" class="img-fluid" src="../pics/title.svg">     
                </div>
                <div class="col-sm">
                    <img id="boba-pic" class="img-fluid" src="../pics/bobapic.svg">           
                </div>
            </div>          
        
        </div>
    </main>

    <section>
        <img id="background-pic" src="../pics/background.svg">

        <div class="button-container text-center">
            <button id="home-button" class="mx-auto" onclick="window.location.href='start.html'"></button>
            <img id="home-txt" src="../pics/hometxt.svg" class="img-fluid mx-auto">                         
            <img id="home-dark" src="../pics/homedark.svg" class="img-fluid mx-auto">
        </div>

        <div class="button-container text-center">
            <button id="aboutus-button" class="mx-auto"onclick="window.location.href='../aboutus/aboutus.html'"></button>   
            <img src="../pics/aboutustxt.svg" id="aboutus-txt" class="img-fluid mx-auto">                                    
            <img src="../pics/aboutusdark.svg" id="aboutus-dark" class="img-fluid mx-auto">
        </div>

        <div class="button-container text-center">
            <button id="products-button" class="mx-auto"> </button> 
            <img src="../pics/productstxt.svg" id="products-txt" class="img-fluid mx-auto">                       
            <img src="../pics/productsdark.svg" id="products-dark" class="img-fluid mx-auto">
        </div>        
    </section>

    <script src="start.js"></script>
</body>
</html>
